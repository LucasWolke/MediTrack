<div class="grid p-overflow-auto border">
  <div class="col-12">
    <div class="card px-6 overflow-auto">
      <div class="p-d-flex p-flex-column p-h-100">
        <p-toast></p-toast>
        <app-week-view [days]="days" [startDate]="startDate"
                       [loading]="loading" [roles]="roles"
                       [missingMonth]="createScheduleMonth"
                       [displayCreateScheduleButton]="displayCreateScheduleButton"
                       [shiftTypes]="shiftTypes"
                       [currentUser]="currentUser"
                       [employees]="usersWithShifts"
                       [currentSchedule]="currentSchedule"
                       [weekNumber]="weekNumber"
                       [monthString]="monthString"
                       (weekChange)="changeWeek($event)"
                       (updateShift)="updateShift($event)"
                       (rangeChange)="changeRange($event)"
                       (deleteSchedule)="deleteSchedule()"
                       (publishSchedule)="publishSchedule()"
                       (createSchedule)="createSchedule()"></app-week-view>

        <app-schedule-legend [shiftTypes]="shiftTypes"></app-schedule-legend>
      </div>
    </div>
  </div>
</div>
