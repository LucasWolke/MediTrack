<div class="p-d-flex p-flex-column p-ai-center p-p-2 p-shadow-2" *ngIf="shift" [ngStyle]="{'background-color': shift.shift.type.hexcode, 'color': 'white', 'border-radius': '5px'}">
  <div class="p-text-bold">{{ shift?.shift?.type?.start_time }} - {{ shift?.shift?.type?.end_time }}</div>
  <div class="p-text-uppercase">{{ shift?.shift?.type?.name }}</div>
  <div class="p-mt-1">{{ shift?.employee?.firstname }} {{ shift?.employee?.lastname }}</div>
</div>
