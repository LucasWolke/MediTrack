<div class="grid">
  <div class="col-12 md:col-6">
    <h2 style="text-align: center;">Shift Types</h2>
    <div class="card px-6 py-6">
      <ul class="list-none p-0 m-0">
        <li *ngFor="let shiftType of shiftTypes" (click)="selectShiftType(shiftType)" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
          <span class="text-xl font-medium mr-2 md:mb-0">{{ shiftType.name }}</span>
        </li>
      </ul>
    </div>

    <div class="plusButtonContainer">
      <button (click)="showCreateForm()" pbutton="" pripple="" type="button" icon="pi pi-plus" class="p-element p-ripple p-button-rounded p-button p-button p-component p-button-icon-only">
        <span class="p-button-icon pi pi-plus" aria-hidden="true"></span>
        <span class="p-ink" aria-hidden="true" role="presentation"></span>
      </button>
    </div>
  </div>

  <div class="col-12 md:col-6">
    <h2 style="text-align: center;">{{ getFormTitle() }}</h2>
    <div *ngIf="formMode === 'create'" class="card p-fluid">
      <div class="field grid">
        <label htmlfor="nameshift" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
        <div class="col-12 md:col-10" style="padding: 0;">
          <input pinputtext="" id="nameshift" type="text" class="p-inputtext p-component p-element" [(ngModel)]="newShiftType.name">
        </div>
      </div>
      <div class="field grid">
        <label htmlfor="startshift" class="col-12 mb-2 md:col-2 md:mb-0">Start Time</label>
        <span class="p-input-icon-right" style="max-width: 200px;">
          <p-calendar
            inputId="calendar-timeonly"
            [(ngModel)]="newShiftType.startTime"
            [timeOnly]="true"/>
          <i class="pi pi-clock"></i>
        </span>
      </div>
      <div class="field grid">
        <label htmlfor="endshift" class="col-12 mb-2 md:col-2 md:mb-0">End Time</label>
        <span class="p-input-icon-right" style="max-width: 200px;">
          <p-calendar
          inputId="calendar-timeonly"
          [(ngModel)]="newShiftType.endTime"
          [timeOnly]="true"/>
          <i class="pi pi-clock"></i>
        </span>
      </div>
      <button (click)="createOrUpdateShiftType()" pbutton="" pripple="" type="button" label="Success" class="p-element p-ripple p-button-success p-button p-component">
        <span class="p-button-label">{{ formAction }}</span>
        <span class="p-ink" aria-hidden="true" role="presentation"></span>
      </button>
    </div>

    <div *ngIf="formMode !== 'create'" class="card p-fluid">
      <div class="field grid">
        <label htmlfor="name2shift" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
        <div class="col-12 md:col-10" style="padding: 0;">
          <input pinputtext="" id="name2shift" type="text" class="p-inputtext p-component p-element"
                 [(ngModel)]="newShiftType.name"
                 [disabled]="formMode === 'details'">
        </div>
      </div>
      <div class="field grid">
        <label htmlfor="start2shift" class="col-12 mb-2 md:col-2 md:mb-0">Start Time</label>
        <span class="p-input-icon-right" style="max-width: 200px;">
          <p-calendar
            inputId="calendar-timeonly"
            [(ngModel)]="newShiftType.startTime"
            [timeOnly]="true"
            [disabled]="formMode === 'details'"/>
          <i class="pi pi-clock"></i>
        </span>
      </div>
      <div class="field grid">
        <label htmlfor="end2shift" class="col-12 mb-2 md:col-2 md:mb-0">End Time</label>
        <span class="p-input-icon-right" style="max-width: 200px;">
          <p-calendar
            inputId="calendar-timeonly"
            [(ngModel)]="newShiftType.endTime"
            [timeOnly]="true"
            [disabled]="formMode === 'details'"/>
          <i class="pi pi-clock"></i>
        </span>
      </div>

      <div class="col-12 md:col-6"><h5>Choose Color</h5>
        <p-colorpicker class="p-element ng-tns-c3668516956-541 ng-untouched ng-pristine ng-valid ng-star-inserted">
          <div class="ng-tns-c3668516956-541 p-colorpicker p-component p-colorpicker-overlay" data-pc-name="colorpicker" data-pc-section="root">
            <input type="text" readonly="readonly" class="p-colorpicker-preview p-inputtext ng-tns-c3668516956-541 ng-star-inserted" data-pc-section="input" style="background-color: rgb(66, 66, 66);">
          </div>
        </p-colorpicker>
      </div>

      <button *ngIf="formMode !== 'details'" (click)="createOrUpdateShiftType()" pbutton="" pripple="" type="button" label="Success" class="p-element p-ripple p-button-success p-button p-component">
        <span class="p-button-label">{{ formAction }}</span>
        <span class="p-ink" aria-hidden="true" role="presentation"></span>
      </button>

      <span *ngIf="formMode === 'details'" class="p-buttonset">
        <button (click)="editShiftType()" pbutton="" pripple="" label="Save" icon="pi pi-check" class="p-element p-ripple p-button p-component">
          <span class="p-button-icon p-button-icon-left pi pi-pencil" aria-hidden="true"></span>
          <span class="p-button-label">Edit</span><span class="p-ink" aria-hidden="true" role="presentation"></span>
        </button>
        <button (click)="deleteShiftType(currentShiftType.id)" pbutton="" pripple="" label="Delete" icon="pi pi-trash" class="p-element p-ripple p-button-danger p-button p-component">
          <span class="p-button-icon p-button-icon-left pi pi-trash" aria-hidden="true"></span>
          <span class="p-button-label">Delete</span>
          <span class="p-ink" aria-hidden="true" role="presentation"></span>
        </button>
      </span>
    </div>
  </div>
</div>
