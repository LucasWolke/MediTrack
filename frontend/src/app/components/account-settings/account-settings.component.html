<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <div *ngIf="data" class="surface-section">
        <div class="font-medium text-3xl text-900 mb-3">Profile</div>
        <ul class="list-none p-0 m-0">
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Username</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ data.username }}</div>
            <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"> </button>
            </div>
          </li>
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">First Name</div>
            <div class="text-900 m-2 w-full md:w-8 md:flex-order-0 flex-order-1">{{data.firstName}}</div>
          </li>
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Last Name</div>
            <div class="text-900 m-2 w-full md:w-8 md:flex-order-0 flex-order-1">{{ data.lastName }}</div>
          </li>
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Email</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ data.email }}</div>
            <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"> </button>
            </div>
          </li>
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Password</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">*********</div>
            <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple (click)="changePassword()" label="Edit" icon="pi pi-pencil" class="p-button-text"> </button>
            </div>
          </li>
          <li *ngIf="data.workingHoursPercentage !== 0" class="flex align-items-center py-3 px-2 border-top-1  surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Work %</div>
            <div class="text-900 m-2 w-full md:w-8 md:flex-order-0 flex-order-1">{{ data.workingHoursPercentage }} %</div>
          </li>
          <li  class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Role</div>
            <div class="text-900 m-2 w-full md:w-8 md:flex-order-0 flex-order-1">
              <p-chip *ngIf="data.role !== null" label="{{ data.role.name }}" class="mr-2"></p-chip>
            </div>
          </li>
          <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Work Shifts</div>
            <div *ngFor="let shift of data.canWorkShiftTypes" class="text-900 m-2 w-full md:w-8 md:flex-order-0 flex-order-1">
              <p-chip *ngIf="data.canWorkShiftTypes && data.canWorkShiftTypes.length > 0" label="{{shift.name}}" class="mr-2"></p-chip>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
