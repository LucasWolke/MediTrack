<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="width: 80%; max-width: 500px;">
    <div style="background-color: #f9f9f9; border-radius: 8px; padding: 40px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h2 style="font-size: 32px; margin-bottom: 20px;">Welcome to <span style="color: var(--primary-color);">MediTrack</span></h2>
      <p style="font-size: 20px; color: #666; margin-bottom: 30px;">Please log in to access the application</p>
      <button style="padding: 15px 30px; font-size: 20px; border: none; border-radius: 6px; background-color: var(--primary-color); color: white; cursor: pointer; transition: background-color 0.3s ease;" (click)="login()">Login</button>
    </div>

    <div *ngIf="isLoggedIn()" style="margin-top: 20px;">
      <div style="background-color: #f9f9f9; border-radius: 8px; padding: 40px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="font-size: 28px; margin-bottom: 20px;">Logout</h2>
        <form (ngSubmit)="logout()">
          <button type="submit" style="padding: 15px 30px; font-size: 20px; border: none; border-radius: 6px; background-color: var(--primary-color); color: white; cursor: pointer; transition: background-color 0.3s ease;">Log Out</button>
        </form>
      </div>
    </div>
  </div>
</div>
