<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/dashboard">
        <img src="assets/layout/images/logo.png" alt="logo">
        <span>MediTrack</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

      <div style="margin-left: 0; display: flex;  height: auto; justify-content: flex-start; padding: 1rem;">
        <span style="font-weight: medium; display: block;">Welcome {{ preferredUsername }}</span>
      </div>


      <button class="p-link layout-topbar-button" [routerLink]="'/account-settings'">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="authorizationService.logout()">
          <i class="pi pi-sign-out"></i>
          <span>Logout</span>
        </button>
    </div>
</div>
